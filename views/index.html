<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snippet App</title>
    <link rel="stylesheet" href="css/snippet_index.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div id="title">
        <h1><a href="/">Snippet App</a></h1>
      </div>
    </header>
    <main></main>
    <div id="pagination-controls">
      <form action="/get_snippets" method="get" id="snippet-form">
        <input type="hidden" name="offset" value="0" id="next-offset" />
        <input type="hidden" name="limit" value="4" id="limit" />
        <button type="submit" id="load-snippets">始める</button>
      </form>
    </div>
  </body>
</html>
