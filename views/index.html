<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snippet App</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div id="title"><h1>Snippet App</h1></div>
    <div id="filter-button">
      <button><i class="fas fa-sliders-h"></i></button> <!-- 並べ替えとフィルターのアイコン -->
    </div>
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" placeholder="どんなコードを探してみる？（例：「配列 ハッシュ」「class」）">
    </div>
    <div id="create-button">
      <button>+ Create a new snippet</button>
    </div>
  </header>
  
  <main>
    <div id="snippet-container">
      <!-- スニペットが表示される場所 -->
    </div>
    <button id="load-more">more...</button>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
