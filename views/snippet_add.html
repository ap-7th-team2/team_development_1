<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登録ページ(新規投稿)</title>
    <link rel="stylesheet" href="./css/snippet_form.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="f-container">
        <div class="logo-container">
          <a class="logo-link" href="/get_snippets"><img class="app-logo" src="/images/snippet-app-logo.png" alt="スニペットアプリのロゴ"></a>
        </div>
        <form action="/create" method="post" class="f-form-col">
          <div class="f-form-col-2">
            <ul class="f-form-ui">
              <li>
                <input type="text" name="title" placeholder="タイトルを入力してください" />
              </li>
              <li>
                <input type="text" name="tags" placeholder="タグを入力してください(スペース区切り)" />
              </li>
            </ul>
            <div class="f-form-body">
              <div class="f-form-text-code">
                <textarea name="code" class="f-form-text-code" placeholder="コードを入力してください"></textarea>
              </div>
              <div class="f-form-text-desc">
                <textarea name="description" class="f-form-text-desc" placeholder="説明文を入力してください"></textarea>
              </div>
            </div>
          </div>
          <button type="submit" class="s-btn">Create</button>
        </form>
      </div>
    </div>

    <div id="confirmation-modal" class="modal hidden">
      <div class="modal-content">
        <p>投稿しますか？</p>
        <div class="modal-actions">
          <button id="modal-submit" class="btn btn-submit">YES!</button>
          <button id="modal-cancel" class="btn btn-cancel">NO!</button>
        </div>
      </div>
    </div>

    <div id="error-container" class="error-container hidden">
      <div class="error-message">
        <span class="error-icon">✖</span>
        <span id="error-text"></span>
      </div>
    </div>

    <script type="module" src="./js/snippet_form.js" defer></script>
  </body>
</html>
